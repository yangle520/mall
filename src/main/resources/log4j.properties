#\u5728\u914d\u7f6e\u6587\u4ef6\u4e2d\u5199log\u914d\u7f6e
#logging.config=classpath:logback.xml

#\u8bbe\u5b9aroot\u65e5\u5fd7\u7684\u8f93\u51fa\u7ea7\u522b\u4e3aINFO\uff0cappender\u4e3a\u63a7\u5236\u53f0\u8f93\u51fastdout
log4j.rootCategory=INFO, stdout , R   
#log\u8f93\u5165\u5230\u63a7\u5236\u53f0
log4j.appender.stdout=org.apache.log4j.ConsoleAppender   
#stdout\u7684\u8f93\u51fa\u7aef\u7684layout\u662f\u54ea\u79cd\u7c7b\u578b 
#org.apache.log4j.HTMLLayout\uff08\u4ee5HTML\u8868\u683c\u5f62\u5f0f\u5e03\u5c40\uff09\uff0c
#org.apache.log4j.PatternLayout\uff08\u53ef\u4ee5\u7075\u6d3b\u5730\u6307\u5b9a\u5e03\u5c40\u6a21\u5f0f\uff09\uff0c
#org.apache.log4j.SimpleLayout\uff08\u5305\u542b\u65e5\u5fd7\u4fe1\u606f\u7684\u7ea7\u522b\u548c\u4fe1\u606f\u5b57\u7b26\u4e32\uff09\uff0c
#org.apache.log4j.TTCCLayout\uff08\u5305\u542b\u65e5\u5fd7\u4ea7\u751f\u7684\u65f6\u95f4\u3001\u7ebf\u7a0b\u3001\u7c7b\u522b\u7b49\u7b49\u4fe1\u606f\uff09
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
#\u5982\u679c\u4f7f\u7528pattern\u5e03\u5c40\u5c31\u8981\u6307\u5b9a\u7684\u6253\u5370\u4fe1\u606f\u7684\u5177\u4f53\u683c\u5f0fConversionPattern
log4j.appender.stdout.layout.ConversionPattern=[QC] %p  %C.%M(%L) | %m%n   
log4j.appender.stdout.File=D:\logs\a.log 
#\u5b9a\u4e49\u540d\u4e3aR\u7684\u8f93\u51fa\u7aef\u7684\u7c7b\u578b\u4e3a\u6bcf\u5929\u4ea7\u751f\u4e00\u4e2a\u65e5\u5fd7\u6587\u4ef6\u3002
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender   
#R\u7684\u8f93\u51fa\u7aef\u7684\u6587\u4ef6\u540d
log4j.appender.R.File=D:/logs/qc.log   
log4j.appender.R.layout=org.apache.log4j.PatternLayout   
#%d \u8f93\u51fa\u65e5\u5fd7\u65f6\u95f4\u70b9\u7684\u65e5\u671f\u6216\u65f6\u95f4 %d{yyyy MMM dd HH:mm:ss,SSS} 
#%p \u8f93\u51fa\u4f18\u5148\u7ea7\uff0c\u5373DEBUG\uff0cINFO\uff0cWARN\uff0cERROR\uff0cFATAL
#%r \u8f93\u51fa\u81ea\u5e94\u7528\u542f\u52a8\u5230\u8f93\u51fa\u8be5log\u4fe1\u606f\u8017\u8d39\u7684\u6beb\u79d2\u6570
#%t \u8f93\u51fa\u4ea7\u751f\u8be5\u65e5\u5fd7\u4e8b\u4ef6\u7684\u7ebf\u7a0b\u540d
#%c \u8f93\u51fa\u6240\u5c5e\u7684\u7c7b\u76ee\uff0c\u901a\u5e38\u5c31\u662f\u6240\u5728\u7c7b\u7684\u5168\u540d
#%m \u8f93\u51fa\u4ee3\u7801\u4e2d\u6307\u5b9a\u7684\u6d88\u606f %n \u8f93\u51fa\u4e00\u4e2a\u56de\u8f66\u6362\u884c\u7b26
1log4j.appender.R.layout.ConversionPattern=%d-[TS] %p %t %c - %m%n   


#\u6307\u5b9acom.neusoft\u5305\u4e0b\u7684\u6240\u6709\u7c7b\u7684\u7b49\u7ea7\u4e3aDEBUG
log4j.logger.com.neusoft=DEBUG   
log4j.logger.com.opensymphony.oscache=ERROR   
log4j.logger.net.sf.navigator=ERROR   
log4j.logger.org.apache.commons=ERROR   
log4j.logger.org.apache.struts=WARN   
log4j.logger.org.displaytag=ERROR   
log4j.logger.org.springframework=DEBUG   
log4j.logger.com.ibatis.db=WARN   
log4j.logger.org.apache.velocity=FATAL   
log4j.logger.com.canoo.webtest=WARN   
log4j.logger.org.hibernate.ps.PreparedStatementCache=WARN   
log4j.logger.org.hibernate=DEBUG   
log4j.logger.org.logicalcobwebs=WARN  




